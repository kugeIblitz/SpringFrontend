<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Description</th><th>Category</th><th>Date of Creation</th><th>Supprimer</th><th>Modifier</th> </tr>
    <tbody *ngFor="let film of films">
    <tr >

    <td>{{film.idFilm}}</td>
    <td>{{film.nomFilm}}</td>
    <td>{{film.descFilm}}</td>
    <td>{{film.categorie.nomCat}}</td>
    <td>{{film.dateCreation|date:"dd/mm/yyyy" }}</td>
    <td><a *ngIf="authService.isAdmin()"class="btn btn-danger" (click)="supprimerFilm(film)">Supprimer</a></td>
    <td><a  *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateFilm',film.idFilm]">Modifier</a></td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
